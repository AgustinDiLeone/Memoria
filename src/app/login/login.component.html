<div class="main">
  <h1>Iniciar Sesión</h1>

  <form [formGroup]="form" (ngSubmit)="login()">
    <!-- Campo de correo -->
    <label for="email">Correo</label>
    <input
      type="email"
      formControlName="email"
      id="email"
      placeholder="Ingrese su correo"
    />
    <div
      class="validators"
      *ngIf="form.get('email')?.errors && form.get('email')?.touched"
    >
      <div *ngIf="form.get('email')?.errors?.['required']">
        Ingrese un correo
      </div>
      <div *ngIf="form.get('email')?.errors?.['email']">
        Ingrese un correo válido
      </div>
    </div>

    <!-- Campo de contraseña -->
    <label for="password">Contraseña</label>
    <input
      type="password"
      formControlName="password"
      id="password"
      placeholder="Ingrese su clave"
    />
    <div
      class="validators"
      *ngIf="form.get('password')?.errors && form.get('password')?.touched"
    >
      <div *ngIf="form.get('password')?.errors?.['required']">
        Ingrese una contraseña
      </div>
      <div *ngIf="form.get('password')?.errors?.['minlength']">
        Ingrese al menos 6 caracteres
      </div>
    </div>

    <!-- Botón de ingreso -->
    <button type="submit" [disabled]="form.invalid">Ingresar</button>
  </form>

  <div class="star-radio-group">
    <label class="star-radio">
      <input type="radio" name="userType" (change)="ingresarAdmin()" />
      <img src="assets/star.png" alt="estrella" class="icono" />
      <span>Administrador</span>
    </label>

    <label class="star-radio">
      <input type="radio" name="userType" (change)="ingresarProp()" />
      <img src="assets/star.png" alt="estrella" class="icono" />
      <span>Invitado</span>
    </label>

    <label class="star-radio">
      <input type="radio" name="userType" (change)="ingresarUser()" />
      <img src="assets/star.png" alt="estrella" class="icono" />
      <span>Usuario</span>
    </label>
  </div>
</div>
