<div class="home-container">
  <ion-content class="ion-padding">
    <div class="seleccion-nivel">
      <h2>Elige el Nivel de Dificultad</h2>

      <div class="niveles">
        <ion-card button (click)="seleccionarNivel('facil')">
          <ion-card-header>
            <ion-card-title>Fácil</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card button (click)="seleccionarNivel('medio')">
          <ion-card-header>
            <ion-card-title>Medio</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card button (click)="seleccionarNivel('dificil')">
          <ion-card-header>
            <ion-card-title>Difícil</ion-card-title>
          </ion-card-header>
        </ion-card>

        <ion-card button (click)="volver()">
          <ion-card-header>
            <ion-card-title>Volver</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
    </div>
  </ion-content>
</div>
